<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt; &lt;/p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; &lt;/h1&gt; &lt;h2&gt; &lt;/h2&gt; &lt;h3&gt; &lt;/h3&gt; e assim por diante.">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt; &lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt; &lt;/code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;il&gt; &lt;/il&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; &lt;/ol&gt;">Listas com demarcadores</abbr></li>
        <li><abbr title="Use a tag &lt;li&gt; &lt;/li&gt; para popular as listas numeradas e demarcadas">Itens de listas</abbr></li>
    </ul>
</body>
</html>
