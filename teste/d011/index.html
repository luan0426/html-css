<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Astronauta</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            background-color: rgb(24, 24, 134);
        }
        img#astronauta {
            position: absolute;
            top: 30%;
            left: 30%;
            margin: auto;
            display: block;
            max-width: 50%;
        }
        img#espaco {
            margin: auto;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <img src="imagens/astronauta.png" alt="astronauta" id="astronauta">
    <img src="imagens/espaco.jpg" alt="espaco" id="espaco">
</body>
</html>
